<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{element.score.home}} - {{element.score.away}}
    </td>
  </ng-container>

  <ng-container *ngFor="let column of ['image-home','image-away']" [matColumnDef]="column">
    <td mat-cell *matCellDef="let element">
      <img [src]="element[toCamelCase(column)]" alt="" width="25">
    </td>
  </ng-container>
  <ng-container *ngFor="let column of ['name-home','name-away']" [matColumnDef]="column">
    <td mat-cell *matCellDef="let element" [ngClass]="{'bold' : (element[toCamelCase(column)]===teamName)}">
      {{element[toCamelCase(column)]}}
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
